<div class="root">
    <div class="input-fields">

        <form>
            <img src="../../assets/images/Careers.gif" />
            <h1>Welcome to the Career Manger</h1>
            <p>Welocme back, please enter your credentiels</p>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button class="login">Log in</button>
        </form>

    </div>
    <div class="illustration">
        <img src="../../assets/images/Career1.jpg"/>
        <div class="slogan">
            <h1>Our way to <span>Manage</span> collaborators and <span>Improve</span> skills</h1>
        </div>
    </div>
</div>
